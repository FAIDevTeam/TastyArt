<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home?</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectTab">
      <ion-segment-button tappable value="onGoing">
        진행중인 행사
      </ion-segment-button>
      <ion-segment-button tappable value="scheduled">
        예정 행사
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="selectTab">
    <div *ngSwitchCase="'onGoing'">
      <ion-card *ngFor="let onGoingProgram of onGoingProgramList">
        <img [src]="onGoingProgram.image"/>
        <ion-card-content>
          <ion-card-title [innerHTML]="onGoingProgram.title"></ion-card-title>
          <p [innerHTML]="onGoingProgram.description"></p>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngSwitchCase="'scheduled'">
      <ion-card *ngFor="let onGoingProgram of onGoingProgramList">
        <img [src]="onGoingProgram.image"/>
        <ion-card-content>
          <ion-card-title [innerHTML]="onGoingProgram.title"></ion-card-title>
          <p [innerHTML]="'테스트'"></p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>광고위치?</ion-title>
  </ion-toolbar>
</ion-footer>
