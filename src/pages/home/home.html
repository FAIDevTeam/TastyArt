<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home?</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button tappable value="new">
        진행중인 행사
      </ion-segment-button>
      <ion-segment-button tappable value="hot">
        예정 행사
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-card *ngFor="let onGoingProgram of onGoingProgramList">
    <img [src]="onGoingProgram.image"/>
    <ion-card-content>
      <ion-card-title [innerHTML]="onGoingProgram.title"></ion-card-title>
      <p [innerHTML]="onGoingProgram.description"></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="assets/img/kingfisher.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live 1
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="assets/img/kingfisher.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>광고위치?</ion-title>
  </ion-toolbar>
</ion-footer>
